<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <div id="current-schedule"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12"></div>
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="number">
                            </div>
                            <div class="form-group row">
                            <label for="comment-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
